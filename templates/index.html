<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猫の毛色識別</title>
    <link rel="stylesheet" href="./static/stylesheet.css">
</head>
<body>
    <header>   
        
        <a class="header-logo" href="#">猫の毛色識別</a>
    </header>

    <div class="main">    
        <h2> AIが送信された画像の猫の毛色を識別します</h2>
        <p>画像を送信します</p>
        <form method="POST" enctype="multipart/form-data">
            <input class="file_choose" type="file" name="file">
            <input class="btn" value="識別中にゃん" type="submit">
           
        </form>
        <div class="answer">{{answer}}</div>
        <img class="image-center" src="/static/images/cat01_moyou_black.png" alt="写真" width="150" height="130">
        <img class="image-center" src="/static/images/cat02_moyou_white.png" alt="写真" width="150" height="130">
        <img class="image-center" src="/static/images/cat04_moyou_black_moyou_white.png" alt="写真" width="150" height="130">
        <img class="image-center" src="/static/images/cat07_moyou_kijitora.png" alt="写真" width="150" height="130">
           
    
    </div>

    <footer>
         
    </footer>
</body>
</html>
